name:                logic
version:             0.1.0.0
github:              "flupe/logic"
license:             BSD3
author:              "Lucas Escot"
maintainer:          "lucas@escot.me"
copyright:           "2019 Lucas Escot"

extra-source-files:
- README.md

description:         Please see the README on GitHub at <https://github.com/flupe/logic#readme>

dependencies:
- base >= 4.7 && < 5
- template-haskell

library:
  source-dirs: src

executables:
  logic-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - logic

tests:
  logic-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - logic
